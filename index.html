<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    
    <!-- SEO Meta Tags -->

    <meta name="author" content="Webyte | Tecnologia Laravel" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="Portuguese" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ploutosledger.com/" />
    <meta property="og:title" content="PloutosLedger - Sistema de Gestão Financeira Profissional" />
    <meta property="og:description" content="Sistema completo de gestão financeira com PDV avançado, analytics em tempo real e controle total do caixa. Transforme seu negócio com tecnologia de ponta." />
    <meta property="og:image" content="/logo_header.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://ploutosledger.com/" />
    <meta property="twitter:title" content="PloutosLedger - Sistema de Gestão Financeira Profissional" />
    <meta property="twitter:description" content="Sistema completo de gestão financeira com PDV avançado, analytics em tempo real e controle total do caixa." />
    <meta property="twitter:image" content="/logo_header.png" />
    
    <!-- Preconnect para melhorar performance de requisições -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts - Inter e Poppins para design moderno (com display=swap para não bloquear) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" media="print" onload="this.media='all'" />
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    </noscript>
    
    <!-- Bootstrap 5.x CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <link rel="shortcut icon" href="/favicon.png" />
    
    <!-- Theme color para mobile -->
    <meta name="theme-color" content="#10b981" />
    <meta name="msapplication-TileColor" content="#10b981" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="PloutosLedger" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://ploutosledger.com/" />
    
    <title>PloutosLedger - Sistema de Gestão Financeira Profissional | Webyte</title>
    
    <!-- Loading inicial otimizado - removido CSS inline que pode causar travamento -->
    <style>
      /* Loading inicial - removido ::before e ::after que podem causar problemas */
      #root {
        min-height: 100vh;
      }
      
      /* Loading fallback apenas se JS não carregar */
      .loading-fallback {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-size: 18px;
        font-weight: 600;
        font-family: 'Inter', sans-serif;
      }
      
      /* Ocultar loading quando app carregar */
      #root:not(:empty) ~ .loading-fallback,
      .app-loaded .loading-fallback {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; background: #fee; border: 2px solid #c00;">
        <h1>JavaScript Necessário</h1>
        <p>Este aplicativo requer JavaScript para funcionar. Por favor, habilite JavaScript no seu navegador.</p>
      </div>
    </noscript>
    
    <!-- Loading fallback -->
    <div class="loading-fallback" id="loading-fallback">
      <div class="text-center">
        <div style="width: 48px; height: 48px; border: 4px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
        <p>Carregando PloutosLedger...</p>
      </div>
    </div>
    
    <div id="root"></div>
    
    <!-- Script principal - Vite injeta automaticamente durante o build, mas adicionamos fallback -->
    <!-- Tratamento de erro global para evitar travamento -->
    <script>
      // Tratamento de erro global para evitar travamento
      window.addEventListener('error', (event) => {
        console.error('Erro global capturado:', event.error);
        const loading = document.getElementById('loading-fallback');
        if (loading) {
          loading.innerHTML = '<div style="text-align: center; padding: 20px;"><h2>Erro ao carregar aplicação</h2><p>Por favor, recarregue a página.</p><button onclick="location.reload()" style="padding: 10px 20px; background: white; color: #10b981; border: none; border-radius: 8px; cursor: pointer; margin-top: 10px;">Recarregar</button></div>';
        }
      });
      
      // Tratamento de promise rejeitada
      window.addEventListener('unhandledrejection', (event) => {
        console.error('Promise rejeitada:', event.reason);
        // Não bloquear a aplicação, apenas logar
      });
    </script>
    
    <!-- Bootstrap 5.x JS Bundle - carregado de forma assíncrona para não bloquear -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    
    <style>
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </body>
</html>
