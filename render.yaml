# ============================================
# PloutosLedger - Configuração Render
# ============================================

services:
  # Aplicação Principal
  - type: web
    name: ploutosledger-app
    env: node
    plan: starter
    region: oregon
    buildCommand: npm ci && npm run build && npm run server:build && npx prisma generate
    startCommand: npm run start:prod
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: HOST
        value: 0.0.0.0
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: VITE_API_BASE_URL
        fromService:
          name: ploutosledger-app
          type: web
          property: host

